<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <div class="main-container">
        <div class="upper-container">
            <div class="icon"><img src="./images/weather forecast (1).png"/></div>
            <div class="title-container">SUNSHINE COMAPANION</div>
        </div>
        <div class="lower-container">
            
    <div class="new-new-container">
        <div class="title1"><center>Weather Forecast</center></div>
        <div class="search-box">
            <div class="input-container1"><input type="text" id="city-input" placeholder="Enter city name"></div>
            <div class="btn-container1"><button id="search-button">SEARCH</button></div>
        </div>
        <div class="weather-info">
            <div class="current-weather">
                <div class="current-status"><center>Weather</center> </div>
                <div class="location"></div>
                <div class="temperature"></div>
                <div class="description"></div>
            </div>
            <div class="forecast">
                <div class="forecast-status"> <center>Forecast</center> </div>
                
                <div class="forecast-list"></div>
            </div>
            <div class="alerts-container">  <div class="alert-status"> <center>Weather Alerts</center> </div>
                <div class="alerts"></div> </div>
        </div>
        <div id="map"></div> <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    </div>
<div class="others-button">
    
    <button><a href="https://youtu.be/0slKDCo4ig4?si=M2kLELsIz0QItWUb"> Let's learn Something New</a></button>
    <button><a href="index3.html">Contact Me</a></button>
      <button><a href="index2.html">Quick Glance At our Weather</a></button>
      <div id="home-button"><a href="index.html"><img src="./images/home-vector-icon.png" height="20px" width="20px" /></a></div> 
</div>
</div>

    <script src="script1.js"></script>
</body>
</html>
