<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="main-container">
        <div class="upper-container">
            <div class="icon"><img src="./images/weather forecast (1).png"/></div>
            <div class="title-container">SUNSHINE COMAPANION</div>
        </div>
        <div class="lower-container">
            <div class="image-container">
               <img src="./images/3366845.png" />
            </div>
            <div class="lower-lower">
            <div class="text-container">
            <center><h1 >Quick Glance at Current Weather</h1></div></center>
            <div class="container">
        
                <div class="input-container"><center><input type="text" id="locationInput" placeholder="Enter a city"></center></div>
                <div class="btn-container"><center><button id="searchButton" onclick="searchLocation()">SEARCH</button></center></div>
                <div class="weather-info">
                    <h2 id="location"></h2>
                    <p id="temperature"></p>
                    <p id="description"></p></div>
                <div class="others">
                    <div><button><a href="https://weather.com/news">Weather News</a></button></div>
                    <div><button><a href="https://google.weatherology.com/maps-radar/">Google Weather Map Radar</a></button></div>
                    <div><button><a href="index1.html">Detailed Forecast</a></button></div>
                    <div id="home-button"><a href="index.html"><img src="./images/home-vector-icon.png" height="20px" width="20px" /></a></div>
                </div>
            </div>
           
        
        
    </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
